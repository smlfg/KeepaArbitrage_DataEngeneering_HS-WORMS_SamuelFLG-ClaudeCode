version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - KEEPA_API_KEY=${KEEPA_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/keeper
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - DEAL_SOURCE_MODE=${DEAL_SOURCE_MODE:-product_only}
      - DEAL_SEED_FILE=${DEAL_SEED_FILE:-data/seed_asins_eu_qwertz.txt}
      - DEAL_SCAN_INTERVAL_SECONDS=${DEAL_SCAN_INTERVAL_SECONDS:-3600}
      - DEAL_SCAN_BATCH_SIZE=${DEAL_SCAN_BATCH_SIZE:-10}
    depends_on:
      - db
      - kafka
      - elasticsearch
    volumes:
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./data:/app/data
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=keeper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # Apache Kafka + Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    volumes:
      - kafka_data:/var/lib/kafka/data
    restart: unless-stopped

  # Elasticsearch + Kibana
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    restart: unless-stopped

  kibana-setup:
    image: curlimages/curl:8.5.0
    depends_on:
      - kibana
    volumes:
      - ./kibana:/setup:ro
    entrypoint: ["/bin/sh", "/setup/setup-kibana.sh"]
    restart: "no"

  scheduler:
    build: .
    command: python -m src.scheduler
    environment:
      - KEEPA_API_KEY=${KEEPA_API_KEY}
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/keeper
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
      - DEAL_SOURCE_MODE=${DEAL_SOURCE_MODE:-product_only}
      - DEAL_SEED_FILE=${DEAL_SEED_FILE:-data/seed_asins_eu_qwertz.txt}
      - DEAL_SCAN_INTERVAL_SECONDS=${DEAL_SCAN_INTERVAL_SECONDS:-3600}
      - DEAL_SCAN_BATCH_SIZE=${DEAL_SCAN_BATCH_SIZE:-10}
    depends_on:
      - db
      - kafka
      - elasticsearch
    volumes:
      - ./src:/app/src
      - ./prompts:/app/prompts
      - ./data:/app/data
    restart: unless-stopped


volumes:
  postgres_data:
  zookeeper_data:
  kafka_data:
  elasticsearch_data:
